<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <img title="title tic-tac-toe" src="title.png" />
        <div class="div-flex">
            <div class="info">
                <section>
                    <h3>Au tour de :</h3>
                    <div class="sign"></div>
                </section>
                <h3 class="isOver"></h3>
            </div>
            <div class="game-board">
                <div class="row-1">
                    <div id="box-1" class="game-box empty-box" data-value="1"></div>
                    <div id="box-2" class="game-box empty-box" data-value="2"></div>
                    <div id="box-3" class="game-box empty-box" data-value="3"></div>
                </div>
                <div class="row-2">
                    <div id="box-4" class="game-box empty-box" data-value="4"></div>
                    <div id="box-5" class="game-box empty-box" data-value="5"></div>
                    <div id="box-6" class="game-box empty-box" data-value="6"></div>
                </div>
                <div class="row-3">
                    <div id="box-7" class="game-box empty-box" data-value="7"></div>
                    <div id="box-8" class="game-box empty-box" data-value="8"></div>
                    <div id="box-9" class="game-box empty-box" data-value="9"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

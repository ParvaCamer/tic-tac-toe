<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="game-board">
            <div class="row-1">
                <div class="game-box empty-box" data-value="1"></div>
                <div class="game-box empty-box" data-value="2"></div>
                <div class="game-box empty-box" data-value="3"></div>
            </div>
            <div class="row-2">
                <div class="game-box empty-box" data-value="4"></div>
                <div class="game-box empty-box" data-value="5"></div>
                <div class="game-box empty-box" data-value="6"></div>
            </div>
            <div class="row-3">
                <div class="game-box empty-box" data-value="7"></div>
                <div class="game-box empty-box" data-value="8"></div>
                <div class="game-box empty-box" data-value="9"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
